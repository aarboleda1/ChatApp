<!DOCTYPE html>
<html>
	<head>
		<title>Chat Application</title>
		<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/main.css" />
	</head>
	<body>
		<form class="nameInput" action="" name="userName">
			<input type="text" id="nameSubmit" placeholder="Insert username here" />
			<button type="submit"> submit </button>
			<p class="numUsers"><i class="fa fa-user fa-2x" aria-hidden="true"></i> 7</p>
		</form>

		<main>
			<div id="mosaic"></div>
		</main>

		<ul id="messages"></ul>
		<form class="sendchat" action="">
			<input id="m" autocomplete="off" placeholder="Send a message!"/>
			<button><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
		</form>

		<script src="/socket.io/socket.io.js"></script>
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<script src="public/libs/gumhelper.js" defer></script>
		<script src="public/libs/Animated_GIF.js" defer></script>
		<script src="public/videoShooter.js" defer></script>
		<script src="public/js/main.js"></script>
	</body>
</html>
